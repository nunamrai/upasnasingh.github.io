<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upasna Singh-Creative</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-gray-50">
    <nav
      class="bg-white shadow-md w-full z-50"
      x-data="{ mobileMenuOpen: false }"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex-shrink-0 flex items-center">
            <span class="text-2xl font-bold text-indigo-600 tracking-tight"
              >Upasna Singh</span
            >
          </div>

          <div class="hidden md:flex space-x-8 items-center">
            <a
              href="#"
              class="text-gray-700 hover:text-indigo-600 font-medium transition"
              >Home</a
            >
            <a
              href="#"
              class="text-gray-700 hover:text-indigo-600 font-medium transition"
              >Projects</a
            >
            <a
              href="#"
              class="text-gray-700 hover:text-indigo-600 font-medium transition"
              >About</a
            >
            <a
              href="#"
              class="bg-indigo-600 text-white px-5 py-2 rounded-lg font-medium hover:bg-indigo-700 transition"
              >Contact Me</a
            >
          </div>

          <div class="md:hidden flex items-center">
            <button
              @click="mobileMenuOpen = !mobileMenuOpen"
              class="text-gray-700 outline-none"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                x-show="!mobileMenuOpen"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
              <svg
                class="h-6 w-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                x-show="mobileMenuOpen"
                x-cloak
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div
        x-show="mobileMenuOpen"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0 -translate-y-4"
        x-transition:enter-end="opacity-100 translate-y-0"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100 translate-y-0"
        x-transition:leave-end="opacity-0 -translate-y-4"
        class="md:hidden bg-white border-t border-gray-100"
        x-cloak
      >
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          <a
            href="#"
            class="block px-3 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-md"
            >Home</a
          >
          <a
            href="#"
            class="block px-3 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-md"
            >Projects</a
          >
          <a
            href="#"
            class="block px-3 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-md"
            >About</a
          >
          <a
            href="#"
            class="block px-3 py-2 bg-indigo-600 text-white rounded-md mt-4 text-center"
            >Contact Me</a
          >
        </div>
      </div>
    </nav>
  </body>
</html>
